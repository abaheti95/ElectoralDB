{%extends "electoraldb/base.html" %}
{% load staticfiles %}
{%block title%}Party Registration{%endblock%}
{%block content%}
<div class="container pull-left">
	<div class="row"> 
		<div class="col-sm-6 text-center">
			<h1>Electoral Commission</h1>
		</div>
	</div>
	<form id="ec_form" class="form-horizontal" method="post" action="/electoraldb/validate_EC/">
		{% csrf_token %}
		<input class="form-control" id="id_user" name="username" type="hidden" value="admin" required/>
		<div class="form-group">
			<label class="col-sm-2 control-label">Username:</label>
			<div class="col-sm-4">
				<label class="col-sm-2 control-label">Admin</label>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password:</label>
			<div class="col-sm-4">
				<input class="form-control" id="id_password" name="password" type="password" required/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-2">
				<input id="submit-btn" class="form-control btn btn-primary" type="submit" name="submit" value="EC Login" />
			</div>
		</div>
	</form>
</div>
{%endblock%}
